<div class="header_principal">
  <div class="logo_gobierno">
    <img [src]=logo_gobierno_encuentro>
  </div>
  <div class="ministerio_trabajo">
    <p><b>MINISTERIO DEL TRABAJO</b></p>
  </div>
  <div class="logo_bicentenario">
    <img [src]=logo_bicentenario>
  </div>
  
  <div class="menu_hamburguesa">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="entrada">
        <mat-icon>input</mat-icon>
        <span>Entrada</span>
      </button>
      <button mat-menu-item routerLink="salida">
        <mat-icon>output</mat-icon>
        <span>Salida</span>
      </button>
      <router-outlet></router-outlet>
    </mat-menu>

  </div>
  <div class="informacion_ministerio_trabajo">
    <ul class="lista_tramites">
      <li>
        <a href="https://www.trabajo.gob.ec/sistema-contacto-ciudadano-mantenimiento/"><b>Contacto Ciudadano</b></a>
      </li>
      <li>
        <a href="https://www.gob.ec/"><b>Portal Trámites Ciudadanos</b></a>
      </li>
      <li>
        <a href="https://sni.gob.ec/inicio"><b>Sistema Nacional de Información (SNI)</b></a>
      </li>
    </ul>
  </div>
  <div class="buscar_noticias">
    <input type="text" class="input_buscar" id="fname" name="buscar" placeholder="Buscar Noticias">
    <input type="submit" value="Buscar">
  </div>
</div>
